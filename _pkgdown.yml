reference:
  - title: "Hamiltonian Monte Carlo"
    desc: >
      An R implementation of Hamiltonian Monte Carlo
    contents:
      - contains("hmc")
      - update_step_size
      - 
  - title: "Metropolis Hastings"
    desc: >
      An R implementation of Metropolis Hastings
    contents:
      - starts_with("metropolis")
  - title: "Bayesian Posterior Analysis"
    desc: >
      Functions for summarising the output of MCMC algorithms
    contents:
      - thin
      - traceplot
      - density_plot
      - plot_diagnostics
      - summary_table
      - latex_summary_table
      - plot_pdf
      - latex_table_sim
      - plot_diagnostics_sim
      - prior_posterior
      - effective_size
  - title: "Continuous time Markov Chains"
    desc: >
      Functions for simulating from and performing inference in CTMC models
    contents:
      - contains("ctmc")
  - title: "Hidden Markov Models"
    desc: >
      Functions for simulating from and performing inference in HMMs
    contents:
      - contains("hmm")    
  - title: "Forward Mode Automatic Differentiation"
    desc: >
      A simple implementation of forward mode automatic differentiation
    contents:
      - dual
      - variable
      - const
      - Ops.dual
      - lift_function
      - plus
      - minus
      - times
      - divide
  - title: "Parsing the North East Harrier League website"
    desc: >
      Functions to download results from the North East Harrier League
    contents:
      - get_division_results
      - get_course_list
      - get_results_home
      - parse_results_table
      - clean_results
      - get_harrier_league_results
